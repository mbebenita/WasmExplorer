    @media only screen and (max-width : 1350px) {

            -webkit-transition-delay: 3s;
        }

            -webkit-transition: all 500ms cubic-bezier(0.095, 0.665, 0.400, 0.835);

            transition-delay: 0;
            -webkit-transition-delay: 0;
        }
